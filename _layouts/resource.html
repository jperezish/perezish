---
layout: default
---

<article class="large-9 small-12 columns">
  <header>
    <div id="resource-lead">
      <p>Resources for</p>
    </div>
    <h1 class="article-title">{{ page.title }}</h1>
    <p class="article-info">
      by <span id="article-author"><a href="/about">{{ page.author }}</a></span>
      <time>{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
  </header>

  {{ content }}

</article>
