          </ul>
        </nav>
      </header>

      <!-- End Site Header -->


      <!-- Main Page Content and Sidebar -->

      <div id="site-main-content" class="row">

        <!-- Main Blog Content -->

          {{ content }}

        <!-- End Main Content -->


        <!-- Sidebar -->

        <aside class="large-3 small-12 columns">

          {% include featured.textile %}

        </aside>

        <!-- End Sidebar -->
      </div>

      <!-- End Main Content and Sidebar -->


      <!-- Site Footer -->

      <footer class="row">
        <div class="large-12 columns">
          <hr />
          <div class="row">
            <div class="small-6 columns">
              <p>&copy; 2013 - Jason Perez</p>
            </div>
            <nav class="small-6 columns">
