---
layout: default
---

<div class="large-9 small-12 columns">
<article>
  <header>
    <div id="article-details" class="hide-for-small">
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}" class="icon">
          <em>{{ page.date | date: "%A" }}</em>
          <strong>{{ page.date | date: "%B" }}</strong>
          <span>{{ page.date | date: "%d" }}</span>
      </time>
      <p class="article-info article-info-heading">
        Written by:
      </p>
      <a class="article-info article-info-link" href="/about">{{ page.author }}</a>
    </div>
  </header>

  {{ content }}

</article>

<!-- Comments -->

      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

      /* * * DON'T EDIT BELOW THIS LINE * * */

          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
